<html>
    <head>
        <title>My Robot</title>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene>
            <a-entity position='0 0 0' rotation='0 0 0'>
                <a-box color='blue' width='3' height='3'></a-box>
            </a-entity>

            <a-entity position='0 2 0' rotation='0 0 0'>
                <a-box color='red' width='1.5' height='1.5'></a-box>
            </a-entity>

            <a-entity position='-0.3 2.3 0.5' rotation='0 0 90'>
                <a-sphere color='black' radius='0.1' width='1.5' height='1.5' rotation='0 0 90'></a-sphere>
            </a-entity>

            <a-entity position='0.3 2.3 0.5' rotation='0 0 90'>
                <a-sphere color='black' radius='0.1' width='1.5' height='1.5' rotation='0 0 90'></a-sphere>
            </a-entity>

            <a-entity position='2 0 0' rotation='0 1 0'>
                <a-cylinder color='pink' radius='0.3' width='1.5' height='1.5' rotation='0 0 90'></a-box>
            </a-entity>

            <a-entity position='-2 0 0' rotation='0 1 0'>
                <a-cylinder color='pink' radius='0.3' width='1.5' height='1.5' rotation='0 0 90'></a-box>
            </a-entity>

            <a-entity position='-0.5 -2 0' rotation='0 0 90'>
                <a-cylinder color='green' radius='0.3' width='1.5' height='1.5' rotation='0 0 90'></a-box>
            </a-entity>

            <a-entity position='0.5 -2 0' rotation='0 0 90'>
                <a-cylinder color='green' radius='0.3' width='1.5' height='1.5' rotation='0 0 90'></a-box>
            </a-entity>
        </a-scene>
    </body>
</html>
